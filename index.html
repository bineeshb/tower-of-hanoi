<!DOCTYPE html>
<html>
	<head>
		<title>Tower of Hanoi</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css" >
	</head>
	<body>
		<div class="content-wrapper">
			<div class="heading-wrapper">
				<h1>Tower of Hanoi</h1>
			</div>
			<div class="container-wrapper">
				<section class="controls-wrapper">
					<div class="range-input-wrapper">
						<input type="range" min="3" max="7" step="1" id="js-ip-num-of-disks" name="numOfDisks" list="tickmarks" value="3">
						<datalist id="tickmarks">
							<option value="3" label="3">
							<option value="4" label="4">
							<option value="5" label="5">
							<option value="6" label="6">
							<option value="7" label="7">
						</datalist>
					</div>
					<label>No. of disks: <span id="js-op-num-of-disks" class="display-count"></span></label>
				</section>
				<section id="js-container-left" class="container left js-container"></section>
				<section id="js-container-center" class="container center js-container"></section>
				<section id="js-container-right" class="container right js-container"></section>
				<section class="status-wrapper">
					<label>No. of moves: <span id="js-no-of-moves" class="display-count"></span></label>
					<div class="btn-wrapper">
						<button id="js-btn-reset" class="btn btn-primary">Reset</button>
					</div>
				</section>
			</div>
			<div class="info-wrapper">
				<p><em>Click and drag the top disc from one position, and then drop it to the desired position.</em></p>
			</div>
		</div>
		
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Tower of Hanoi</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css" >
	</head>
	<body>
		<div class="content-wrapper">
			<div class="heading-wrapper">
				<h1>Tower of Hanoi</h1>
			</div>
			<div class="input-wrapper">
				<div>
					<input type="range" min="3" max="7" step="1" id="js-ip-num-of-disks" name="numOfDisks" list="tickmarks" value="3">
					<datalist id="tickmarks">
						<option value="3" label="3">
						<option value="4" label="4">
						<option value="5" label="5">
						<option value="6" label="6">
						<option value="7" label="7">
					</datalist>
				</div>
				<label>Number of disks: <span id="js-op-num-of-disks"></span></label>
				<p><em>Click and drag the top disc, and then drop it to the desired position.</em></p>
			</div>
			<div class="container-wrapper">
				<section id="js-container-left" class="container js-container"></section><!--
				--><section id="js-container-middle" class="container js-container"></section><!--
				--><section id="js-container-right" class="container js-container"></section>
			</div>
			<div>
				<label>Number of moves: <span id="js-no-of-moves"></span></label>
			</div>
		</div>
		
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
